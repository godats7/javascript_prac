
<!-- inline 방식은 태그에 직접 자바스크립트를 기술하는 방식이다. 
장점은 태그에 연관된 스크립트가 분명하게 드러난다는 점이다. 
하지만 정보와 제어가 섞여 있기 때문에 정보로서의 가치가 떨어진다. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <input type="button" onclick="alert('hello')" value="hello world">
        <input type="button" onclick="alert('hello')" value="hello world">
    </body>

</html>
