
<!-- Document Object Model. 
웹페이지의 내용을 제어한다. 
window의 프로퍼티인 document 프로퍼터에 할당된 Document 객체가 이러한 작업을 담당한다. 

Document 객체의 프로퍼티는 문서 내의 주요 엘리먼트에 접근할 수 있는 객체를 제공한다. -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <img src="https://1.bp.blogspot.com/-gARR6ehVBP8/UZB6YR-tXBI/AAAAAAAASCo/fZGPc8JEd6w/s150/search_mushimegane.png" />
        <img src="https://1.bp.blogspot.com/-quv9Gt0Oup4/X9lJh2-cVwI/AAAAAAABc6Q/jCDwpRzVjLs4pcuqC1U63kxPAlLxSRZ7gCNcBGAsYHQ/s180-c/money_kinbut_texta.png" />
        <img src="https://1.bp.blogspot.com/-uo_TRiIGFsQ/X9lJhr3IuFI/AAAAAAABc6M/u2rxPd_7ED4mhwmywANaBAbe0RisJ-9pwCNcBGAsYHQ/s180-c/money_kinbut.png" />
        <img src="https://1.bp.blogspot.com/-QFEyMUUrYgM/X9QSNE27xvI/AAAAAAABcyY/iKgL_r2ZNpc4RHXxnuBt88NzTiCm8eX3QCNcBGAsYHQ/s180-c/pyoko_kagamimochi.png" />        
        <h1>무야호</h1>
    <script>
        // body 객체
        console.log(document.body);
        // 이미지 객체들의 리스트
        console.log(document.images);

        // 또한 특정한 엘러먼트의 객체를 획득할 수 있는 메소드도 제공한다. 

        // body 객체
        console.log(document.getElementsByTagName('body')[0]);
        console.log(document.getElementsByTagName('h1')[0]);
        // 이미지 객체들의 리스트
        console.log(document.getElementsByTagName('body'));
        console.log(document.getElementsByTagName('h1'));
    </script>
    </body>

</html>
