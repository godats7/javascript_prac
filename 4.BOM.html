
<!-- Browser Object Model.

전역객체 Window의 프로퍼티에 속한 객체들이 이에 속한다.  -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <input type="button" onclick="alert(window.location)" value="alert(window.location)" />
        <input type="button" onclick="window.open('4.bom.html')" value="window.open('4.bom.html')" />
    </body>   

</html>
