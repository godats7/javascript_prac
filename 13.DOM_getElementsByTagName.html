<!-- 문서 내에서 특정 태그에 해당되는 객체를 찾는 방법은 여러가지가 있다. 
getElementsByTagName은 인자로 전달된 태그명에 해당하는 객체들을 찾아서 그 리스트를 NodeList라는 유사 배열에 담아서 반환한다. 
NodeList는 배열은 아니지만 length와 배열접근연산자를 사용해서 엘리먼트를 조회할 수 있다
만약 조회의 대상을 좁히려면 아래와 같이 특정 객체를 지정하면 된다 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
        <script>
            var ul = document.getElementsByTagName('ul')[0];
            var lis = ul.getElementsByTagName('li');
            for(var i=0; lis.length; i++){
                lis[i].style.color='red';   
            }
        </script>
    </body>

</html>
